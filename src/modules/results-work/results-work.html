<section class="results-work" style="background-image: url(@@img);">
  <div class="results-work_wrap">

    <span class="results-work_title">@@title</span>

    <div class="results-work_results">

      @@for (var i = 0; i < items.length; i++) {
        <div class="results-work_results-item">
          <span class="results-work_results-item_number">`+items[i].number+`</span>
          <span class="results-work_results-item_text">`+items[i].text+`</span>
        </div>
      }

    </div>
  </div>
</section>
