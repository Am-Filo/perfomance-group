<section class="using-instruments">
  <div class="using-instruments_wrap">

    <div class="using-instruments_info">
      <span class="using-instruments_info-title">
        @@title
      </span>
      <p class="using-instruments_info-text">
        @@text
      </p>
    </div>

    <div class="using-instruments_instruments">

      @@for (var i = 0; i < items.length; i++) {
        <div class="using-instruments_instruments-item">
          <div class="using-instruments_instruments-item_image">
            <img src="`+items[i].img+`" alt="`+items[i].imgAlt+`">
          </div>
          <span class="using-instruments_instruments-item_text">`+items[i].title+`</span>
        </div>
      }
    
    </div>

  </div>
</section>
