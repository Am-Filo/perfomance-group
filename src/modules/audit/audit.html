<section class="audit">
	<div class="audit_wrap">
		<div class="audit_content">

			<div class="audit_item_left">
				<div class="audit_item_imges">
					<div class="audit_image_main_wrap">
						<img class="audit_image_main" src="@@images.first" alt="@@images.firstAlt">
					</div>
					<img class="audit_image_sub" src="@@images.second" alt="@@images.secondAlt">
				</div>
			</div>

			<div class="audit_item_right">
				<div class="audit_title_wrap">
					<div class="audit_title">
						@@title
					</div>
				</div>
				<div class="audit_text">
					@@text
				</div>
			</div>

		</div>
	</div>
</section>
