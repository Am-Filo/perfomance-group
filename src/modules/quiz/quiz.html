<section class="quiz">
  <div class="quiz_wrap">
    <div class="quiz_container">
      <div class="quiz_left">
        <span class="quiz_left_title">@@title</span>
        <span class="quiz_left_text">@@text</span>
      </div>
      <div class="quiz_right">
        <div class="quiz_right_wrap">
          <div class="quiz_right_header">
            <div class="quiz_right_header_count">
              Вопрос <span class="q_now">4</span> из 4
            </div>
            <div class="quiz_right_header_progress">
              <div class="quiz_right_header_progress_status"></div>
            </div>
          </div>

          <form action="" class="quiz_right_form">
            <div class="quiz_form_s4">
              <div class="quiz_right_form_header">
                <span class="quiz_right_form_title">Оставьте ваши контакты</span>
                <span class="quiz_right_form_subtitle">и мы подготовим для Вас план продвижения Вашего бизнеса!</span>
              </div>

              <div class="quiz_right_form_group">
                <input class="lm_input" required type="text" placeholder="Ваше имя">
                <input class="lm_input" required type="tel" placeholder="Ваше телефон">
                <input class="lm_input" required type="email" placeholder="Ваше e-mail">
                <button class="lm_btn__fill_lightblue" type="submit">Получить расчет!</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
