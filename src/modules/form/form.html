<section class="lm_form" style="background-image: url(@@bg_img);">
	<div class="lm_form_wrap">
		<div class="lm_form_title">
			<span class="lm_form_title_first">@@title</span>
			<span class="lm_form_title_second">@@text</span>
		</div>
		<div class="lm_form_form">
			<form class="@@class" action="">
				@@for (var i = 0; i < inputs.length; i++) {
					<input class="lm_input" required type="`+inputs[i].type+`" placeholder="`+inputs[i].text+`">
				}
				<button class="lm_btn__fill_blue" type="submit">@@button</button>
				<div class="lm_form-group_checkbox">
					<input required checked type="checkbox" name="" id="">
					<span>Отправляя заявку, вы соглашаетесь с <a href="#">Условиями передачи данных</a></span>
				</div>
			</form>
		</div>
	</div>
</section>
