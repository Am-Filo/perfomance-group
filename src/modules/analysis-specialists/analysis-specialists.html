<section class="analysis-specialists">
  <div class="analysis-specialists_wrap">

    <div class="analysis-specialists_title">
      <span class="lm_title">@@title</span>
    </div>

    <div class="analysis-specialists_content">
      <div class="analysis-specialists_items">

        @@for (var i = 0; i < items.length; i++) {
          <div class="analysis-specialists_item">
            <div class="analysis-specialists_item_img">
              <img src="`+items[i].img+`" alt="`+items[i].imgAlt+`">
            </div>
            <span class="analysis-specialists_item_text">`+items[i].text+`</span>
          </div>
        }

      </div>
    </div>
  </div>
</section>
